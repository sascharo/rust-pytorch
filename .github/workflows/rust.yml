name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y wget unzip g++

    - name: Download and install libtorch
      run: |
        wget https://download.pytorch.org/libtorch/cu124/libtorch-shared-with-deps-2.4.0%2Bcu124.zip
        sudo unzip libtorch-shared-with-deps-2.4.0+cu124.zip -d /usr/local
        echo "/usr/local/libtorch/lib" | sudo tee /etc/ld.so.conf.d/libtorch.conf
        sudo ldconfig

    - name: Set environment variables
      run: |
        echo "LIBTORCH=/usr/local/libtorch" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/usr/local/libtorch/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Build
      env:
        LIBTORCH: /usr/local/libtorch
        LD_LIBRARY_PATH: /usr/local/libtorch/lib:$LD_LIBRARY_PATH
      run: cargo build --verbose

